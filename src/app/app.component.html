<h1 class="title animated jackInTheBox">{{ title }}</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
  <p *ngIf="todos.length == 0"><small>Não tem nenhuma tarefa hoje</small></p>
  <li *ngFor="let todo of todos"> {{ todo.title }}
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
     <button *ngIf="!todo.done" (click)="markAsDone(todo)">
      <i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">
      <i class="fas fa-check-circle"></i></button> 
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flibInX">
<h1 class="text-center">NOVA TAREFA</h1>
  <form [formGroup]="form">
    <input type="text" placeholder="Título da Tarefa" maxlength="60"
    formControlName="title"> 
    <small class ="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
      Este campo deve conter entre com 3 e 60 caracteres<br>
    </small>
    <p class="text-center">
    <button [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i>
      SALVAR
    </button>
  </p>
</form>
</div>

<button class="buttonNew animated fadeInUp button" (click)="changeMode('add')"
 click="changeMode('add')" *ngIf="mode=='list'">
 <i class="fas fa-plus-circle"></i>
 NOVA TAREFA
</button>

<button class="buttonCancel animated fadeInUp button"  (click)="changeMode('list')"
 click="changeMode('list')" *ngIf="mode=='add'">
 <i class="fas fa-times"></i>
 CANCELAR
</button>
